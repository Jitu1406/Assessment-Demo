<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Save Cat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Save Cat</h1>
            <div class="card-body">
                <form th:action="@{/save/new-cat}" th:object="${breed}" method="POST">

                    <div class="form-group">
                        <label>Cat Id</label>
                        <input type="text" name="breedId" th:field="*{breedId}" class="form-control"
                               placeholder="Enter Cat Id" required />
                    </div>

                    <div class="form-group">
                        <label>Cat Name</label>
                        <input type="text" name="breedName" th:field="*{breedName}" class="form-control"
                               placeholder="Enter Cat Name" required />
                    </div>

                    <div class="form-group">
                        <label>Breed Group</label>
                        <input type="text" name="breedGroup" th:field="*{breedGroup}" class="form-control"
                               placeholder="Enter Breed Group" required />
                    </div>

                    <div class="form-group">
                        <label>Weight</label>
                        <input type="number" name="weight" th:field="*{weight}" class="form-control"
                               placeholder="Enter weight" required /><br>
                    </div>
                    <br>
                    <br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
